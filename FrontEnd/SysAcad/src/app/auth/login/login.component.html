<div class="container">
  <div class="card text-white bg-primary mb-3 mt-5 w-50 mx-auto">
    <div class="card-header d-flex justify-content-center align-items-center p-2">
      <h4 class="m-0" style="font-size: 1.2rem;">Inicio de Sesi칩n</h4>
    </div>
    <div class="card-body">
      <form class="d-flex flex-column align-items-center" (ngSubmit)="login()">
        <div class="form-group w-75 mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Ingresa tu usuario"
            [(ngModel)]="usuario"
            name="usuario"
            required
          />
        </div>

        <div class="form-group w-75 mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control rounded"
              placeholder="Ingresa tu contrase침a"
              [(ngModel)]="password"
              name="password"
              required
            />
            <button
              class="btn bg-white ml-2 border border-dark rounded-end"
              
              type="button"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i
                class="bi"
                [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                style="color: #000000;"
              ></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-light btn-sm w-50">Iniciar Sesi칩n</button>
      </form>
    </div>
  </div>
</div>
