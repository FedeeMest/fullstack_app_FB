<div class="container">

    <div class="title">
       <h4 class="m-4">Listado de Alumnos</h4>
       <button type="button" class="btn btn-primary btn-lg m-2">Agregar Alumno</button>
     </div>
     <div class="search">
       <table class="table table-hover text-center">
           <tr>
             <th scope="col">Nombre</th>
             <th scope="col">Apellido</th>
             <th scope="col">Plan</th>
             <th scope="col">Mail</th>
             <th scope="col">Direccion</th>
             <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Acciones</th>
           </tr>
           <tr *ngFor="let alumno of listaAlumnos" class="table-active">
             <th scope="row" class="text-center align-middle">{{alumno.nombre}}</th>
             <td class="text-center align-middle">{{alumno.apellido}}</td>
             <td class="text-center align-middle">{{alumno.plan}}</td>
             <td class="text-center align-middle">{{alumno.mail}}</td>
             <td class="text-center align-middle">{{alumno.direccion}}</td>
             <td class="text-center align-middle">{{alumno.fechaN}}</td>
             <td class="text-center align-middle">
               <button type="button" class="btn btn-primary m-2">Editar</button>
               <button type="button" class="btn btn-danger m-2">Eliminar</button>
             </td>
           </tr>
       </table>
     </div> 

   
   
</div>
