<div class="overlay d-flex justify-content-center align-items-center mt-3">
  <div class="modal-content" style="background-color: #375a7f; border-radius: 0.25rem; border: none;">
    <div class="card-header text-center rounded text-white">Alumno Encontrado</div>
    <div class="card-body">
      <!-- Campos del alumno -->
      <div class="row mb-3" *ngIf="alumno"> <!-- AsegÃºrate de que alumno no sea null -->
        <div class="col-md-6">
          <label for="nombre" class="form-label text-white mb-0">Nombre</label>
          <input type="text" id="nombre" [value]="alumno.nombre" readonly class="form-control mt-0 mb-3">
        </div>

        <div class="col-md-6">
          <label for="apellido" class="form-label text-white mb-0">Apellido</label>
          <input type="text" id="apellido" [value]="alumno.apellido" readonly class="form-control mt-0 mb-3">
        </div>

        <div class="col-md-6">
          <label for="direccion" class="form-label text-white mb-0">Direccion</label>
          <input type="text" id="direccion" [value]="alumno.direccion" readonly class="form-control mt-0 mb-3">
        </div>

        <div class="col-md-6">
          <label for="fechaN" class="form-label text-white mb-0">Fecha de Nacimiento</label>
          <input type="text" id="fechaN" [value]="alumno.fechaN" readonly class="form-control mt-0 mb-3">
        </div>

        <div class="col-md-6">
          <label for="legajo" class="form-label text-white mb-0">Legajo</label>
          <input type="text" id="legajo" [value]="alumno.legajo" readonly class="form-control mt-0 mb-3">
        </div>

        <div class="col-md-6">
          <label for="mail" class="form-label text-white mb-0">Mail</label>
          <input type="text" id="mail" [value]="alumno.mail" readonly class="form-control mt-0 mb-3">
        </div>

        <div class="col-md-6 align-items-center">
          <label for="plan" class="form-label text-white mb-0">Plan</label>
          <input type="text" id="plan" [value]="alumno.plan" readonly class="form-control mt-0 mb-3">
        </div>
        
      </div>


      <!-- Botones para navegar -->
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" (click)="goBack()">Volver</button>
        <div>
          <button (click)="editarAlumno(alumno?.id)" class="btn btn-success">Editar</button>
          <button class="btn btn-success ml-2">Ver inscripciones</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
