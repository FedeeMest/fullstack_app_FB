<div class="overlay d-flex justify-content-center align-items-center mt-3">
  <div class="modal-content" style="background-color: #375a7f; border-radius: 0.25rem; border: none;">
    <div class="card-header text-center rounded text-white">Alumno Encontrado</div>
    <div class="card-body">
      <!-- Campos del alumno -->
      <div class="row mb-3" *ngIf="alumno"> <!-- Asegúrate de que alumno no sea null -->
        <div class="col-md-6">
          <label for="nombre" class="form-label text-white">Nombre</label>
          <input type="text" id="nombre" [value]="alumno.nombre" readonly class="form-control mt-2">
        </div>

        <div class="col-md-6">
          <label for="apellido" class="form-label text-white">Apellido</label>
          <input type="text" id="apellido" [value]="alumno.apellido" readonly class="form-control mt-2">
        </div>

        <div class="col-md-6">
          <label for="direccion" class="form-label text-white">Direccion</label>
          <input type="text" id="direccion" [value]="alumno.direccion" readonly class="form-control mt-2">
        </div>

        <div class="col-md-6">
          <label for="fechaN" class="form-label text-white">Fecha de Nacimiento</label>
          <input type="text" id="fechaN" [value]="alumno.fechaN" readonly class="form-control mt-2">
        </div>

        <div class="col-md-6">
          <label for="legajo" class="form-label text-white">Legajo</label>
          <input type="text" id="legajo" [value]="alumno.legajo" readonly class="form-control mt-2">
        </div>

        <div class="col-md-6">
          <label for="mail" class="form-label text-white">Mail</label>
          <input type="text" id="mail" [value]="alumno.mail" readonly class="form-control mt-2">
        </div>

        <div class="col-md-6">
          <label for="plan" class="form-label text-white">Plan</label>
          <input type="text" id="plan" [value]="alumno.plan" readonly class="form-control mt-2">
        </div>
        
      </div>

      <!-- Tabla de inscripciones del alumno -->
      <!-- Tabla de inscripciones del alumno -->
<div class="table-responsive rounded">
  <table class="table table-striped table-bordered">
      <thead class="table-dark">
          <tr>
              <th>ID Inscripción</th>
              <th>Nombre Materia</th>
              <th>Fecha Inscripción</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <!-- Verificamos que alumno e inscripciones existan antes de iterar -->
          <ng-container *ngIf="alumno && alumno.inscripciones">
              <tr *ngFor="let inscripcion of alumno.inscripciones">
                  <td>{{ inscripcion.id }}</td>
                  <td>{{ inscripcion.materia_id }}</td>
                  <td>{{ inscripcion.fecha }}</td>
                  <td>
                      <button class="btn btn-primary btn-sm">Editar</button>
                  </td>
              </tr>
          </ng-container>
      </tbody>
  </table>
</div>

      <!-- Mensaje si no hay inscripciones -->
      <div *ngIf="alumno?.inscripciones?.length === 0" class="mt-3">
        <p class="text-white">No hay inscripciones para este alumno.</p>
      </div>

      <!-- Botones para navegar -->
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" (click)="goBack()">Volver</button>
        <button (click)="editarAlumno(alumno?.id)" class="btn btn-success">Editar</button>
        <button class="btn btn-success">Nueva Inscripción</button>
      </div>
    </div>
  </div>
</div>
