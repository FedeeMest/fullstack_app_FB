<div class="row mt-3">
    <div class="col-12 col-md-8 col-lg-4 offset-lg-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 50rem;">
            <div class="card-header text-center">Buscar Alumno</div>
            <div class="card-body">
                <form>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ mensajeError }}
                    </div>
                    <!-- Legajo -->
                    <div class="mb-3 text-center">
                        <label for="legajo" class="form-label">Ingrese el Legajo:</label>
                        <input formControlName="legajo" type="number" class="form-control mt-2" id="legajo" placeholder="Legajo">
                    </div>
                    <!-- Botones -->
                    <div class="row mt-2 text-center">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Buscar Alumno</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
