<div class="row mt-3">
    <div class="col-12 col-md-8 col-lg-4 offset-lg-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 50rem;">
            <div class="card-header text-center">Buscar Alumno</div>
            <div class="card-body">
                <form>
                    <!-- Nombre -->
                    <input formControlName="nombre" type="text" class="form-control mt-2" placeholder="Ingrese Apellido del alumno">
                    <!-- Botones -->
                    <div class="row mt-2 text-center">
                        <div class="col-6">
                            <button onclick="location.href='http://localhost:4200/inicio'" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-success">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
