<div class="container">
    <form class="m-4 p-3 mb-2 bg-secondary rounded w-50">
        <fieldset>
          <h4 class="p-3 rounded bg-primary text-white text-center">Ingresar Datos de la Materia</h4>
          
          <div class="row d-flex align-items-center justify-content-center mt-2">
            <label class="d-flex align-items-center justify-content-center m-1">Nombre:</label>
            <input class="form-control w-50"aria-describedby="emailHelp" placeholder="Ingresar Nombre">
          </div>
