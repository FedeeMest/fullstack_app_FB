<div class="container">
  <div class="card text-white bg-primary mb-3 mt-3">
    <div class="d-flex justify-content-between align-items-center card-header">
      <h4 class="m-3">Listado de Materias</h4>
      <button type="button" class="btn btn-light btn-sm m-2" onclick="location.href='http://localhost:4200/add_materia'">Agregar Materia</button>
    </div>
    <!-- <div *ngIf="form.errors?.['serverError']" class="alert alert-danger" role="alert">
      {{ form.errors?.['serverError'] }}
    </div> -->

    <!-- Filtro de modalidad -->
    <div>
      <form [formGroup]="filtroForm" class="d-flex justify-content-center mt-2 mb-2">
        <div class="d-flex align-items-center">
          <label for="modalidad" class="form-label mb-1 mt-0 mr-2">Selecciona una Modalidad:</label>
          <select formControlName="modalidad" id="modalidad" class="form-select text-center" style="width: 200px;">
            <option value="">Todos</option>
            <option *ngFor="let modalidad of modalidadesDisponibles" [value]="modalidad">
              {{ modalidad }}
            </option>
          </select>
        </div>
      </form>
    </div>

    <!-- Contenedor de tabla con scroll y encabezado fijo -->
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
      <table class="table table-secondary text-center" style="position: relative;">
        <thead style="position: sticky; top: 0; background-color: #444; z-index: 1;">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Horas Anuales</th>
            <th scope="col">Modalidad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cambiar listaMaterias a materiasFiltradas para aplicar el filtro -->
          <tr *ngFor="let materia of materiasFiltradas" class="table-active">
            <th scope="row" class="text-center align-middle">{{ materia.nombre }}</th>
            <td class="text-center align-middle">{{ materia.horas_anuales }}</td>
            <td class="text-center align-middle">{{ materia.modalidad }}</td>
            <td class="text-center align-middle">
              <button routerLink="/editar_materia/{{ materia.id }}" type="button" class="btn btn-primary btn-sm m-1">Editar</button>
              <button (click)="deleteMateria(materia.id!)" type="button" class="btn btn-danger btn-sm m-1">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
