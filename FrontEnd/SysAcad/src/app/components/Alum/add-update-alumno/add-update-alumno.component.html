<div class="row mt-3">
  <div class="col-lg-4 offset-lg-4">
    <div class="card text-white bg-primary mb-3" style="max-width: 50rem;">
      <div class="card-header text-center">Agregar Alumno</div>
      <div class="card-body">
          <form>
            <input type="text" class="form-control mt-2" placeholder="Ingrese Nombre">
            <input type="text" class="form-control mt-2" placeholder="Ingrese Apellido">
            <input type="text" class="form-control mt-2" placeholder="Ingrese Email">
            <input type="text" class="form-control mt-2" placeholder="Ingrese Direccion">
            <input type="text" class="form-control mt-2" placeholder="Ingresar Nacimiento (aaaa-mm-dd)">
            <div class="d-flex justify-content-center align-items-center mt-2">
            <label class="form-label  mr-2">Plan:</label>
            <select class="form-select">
              <option>98</option>
              <option>01</option>
              <option>05</option>
              <option>10</option>
              <option>24</option>
            </select>
            </div>
            <div class="row mt-2 text-center">
              <div class="col-lg-6">
                <button onclick="location.href='http://localhost:4200/alumnos'" type="button" class="btn btn-secondary">Volver</button>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-success">Aceptar</button>
              </div>
            </div>
          </form> 
      </div>
    </div> 
  </div>
</div>
